<parties-form></parties-form>

<div>
    <ul *ngFor="let party of parties | async">
        <li><a [routerLink]="['/party', party._id]">{{party.name}}</a></li>
        <li>{{party.description}}</li>
        <li>{{party.location}}</li>
        <button (click)="remove(party)">remove</button>
    </ul>
</div>
